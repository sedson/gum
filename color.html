<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gum 3D - Colors</title>
    <style type="text/css">
      .swatch {
        display: inline;
        width: 30px;
        height: 30px;
      }
      .color-name {
        position: fixed;
        top: 1rem;
        left: 1rem;
      }
    </style>
  </head>
  <link rel="stylesheet" href="/css/gum.css">
  <body>
    <div class="gum-panel">
    </div>
    
  </body>
   <script type="module">
      import { g } from '/js/GUM.js';

      const panel = document.querySelector('.gum-panel');

      const colorName = document.createElement('p');
      colorName.classList.add('color-name');
      panel.append(colorName);

      for (let col in g.colors) {
        const swatch = document.createElement('div');
        swatch.classList.add('swatch');
        swatch.style.backgroundColor = g.colors[col];
        panel.append(swatch);
        swatch.onpointerenter = () => colorName.innerText = col; 
      }

    </script>
</html>
